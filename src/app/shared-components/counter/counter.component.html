<div class="counter">
  <div class="current-count">
    {{currentCount}}
  </div>
  <div class="count-editor">
    <div class="add" (click)="onCountIncreased(currentCount)">+</div>
    <div class="divider">/</div>
    <div class="remove" (click)="onCountDecreased(currentCount)">-</div>
  </div>
</div>
