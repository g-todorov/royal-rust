<div class="shop-page">
  <div class="shop-page-overflow" [@pageLoadingState]="getPageState()">
    <div class="shop-page-content">
        {{getPageState()}}
        <div class="shopping-item" *ngFor="let item of shoppingItems">
          <img [src]="item.imgUrl">
        </div>
      </div>
  </div>
</div>
